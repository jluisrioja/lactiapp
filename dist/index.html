<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LactiApp</title>

    <!-- Íconos -->
    <link rel="icon" href="/icons/icon.png" type="image/png" />
    <link rel="apple-touch-icon" href="/icons/icon-512.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Meta para instalación y tema -->
    <meta name="theme-color" content="#fffafc" />
    <meta name="apple-mobile-web-app-title" content="LactiApp" />
    <meta name="application-name" content="LactiApp" />
    <script type="module" crossorigin src="/assets/index-1124208f.js"></script>
    <link rel="stylesheet" href="/assets/index-b75391a9.css">
  </head>
  <body>
    <div id="root"></div>
    

    <!-- Registro del Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(
            registration => {
              console.log('Service Worker registrado con éxito:', registration);
            },
            err => {
              console.log('Fallo en el registro del Service Worker:', err);
            }
          );
        });
      }
    </script>
  </body>
</html>
